<svg id="Header" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="649" height="157" viewBox="0 0 649 157">
  <defs>
    <style>
      .cls-1, .cls-2, .cls-3 {
        font-size: 178px;
        text-anchor: middle;
        font-family: Heaters;
      }

      .cls-1 {
        filter: url(#filter);
      }

      .cls-1, .cls-2 {
        fill: #fce2f3;
      }

      .cls-2 {
        filter: url(#filter-2);
      }
    </style>
    <filter id="filter" x="0" y="0" width="638" height="151" filterUnits="userSpaceOnUse">
      <feOffset result="offset" dx="-4.915" dy="-3.441" in="SourceAlpha"/>
      <feGaussianBlur result="blur" stdDeviation="4"/>
      <feFlood result="flood" flood-color="#f0a" flood-opacity="0.92"/>
      <feComposite result="composite" operator="in" in2="blur"/>
      <feBlend result="blend" in="SourceGraphic"/>
    </filter>
    <filter id="filter-2" x="10" y="9" width="639" height="148" filterUnits="userSpaceOnUse">
      <feOffset result="offset" dx="4.915" dy="3.441" in="SourceAlpha"/>
      <feGaussianBlur result="blur" stdDeviation="4"/>
      <feFlood result="flood" flood-color="#34bbff"/>
      <feComposite result="composite" operator="in" in2="blur"/>
      <feBlend result="blend" in="SourceGraphic"/>
    </filter>
  </defs>
  <text id="Heading" class="cls-1" x="327.5" y="115.5">Music Mixer</text>
  <text id="Heading_copy" data-name="Heading copy" class="cls-2" x="327.5" y="115.5">Music Mixer</text>
  <text id="Music_Mixer" data-name="Music Mixer" class="cls-3" x="327.5" y="115.5">Music Mixer</text>
