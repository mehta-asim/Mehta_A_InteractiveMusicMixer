<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Music Mixer</title>
		<link href="css/reset.css" rel="stylesheet" type="text/css">
		<link href="css/main.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div id="container">
		<header>
			<h1 class="hidden">Music Mixer</h1>
			<img src="images/heading.svg" id="heading">
			<img id="resetPage" src="images/reset.svg">
		</header>
		<section id="player">
				<div src="images/player-icon.png" class="pl1" ></div>
				<div src="images/player-icon.png" class="pl2" ></div>
				<div src="images/player-icon.png" class="pl3" ></div>
				<div src="images/player-icon.png" class="pl4" ></div>
				<div src="images/player-icon.png" class="pl5" ></div>
				<div src="images/player-icon.png" class="pl6" ></div>
				<div src="images/player-icon.png" class="pl7" ></div>
				<div src="images/player-icon.png" class="pl8" ></div>
		</section>
		<section id="icons">
			<section id="row1">
				<img src="images/eight.svg" id="eight">
				<img src="images/closed-hi-hats.svg" id="closed-hi-hats">
				<img src="images/crash.svg" id="crash">
				<img src="images/drum-top.svg" id="drum-top">
			</section>

			<section id="row2">
				<img src="images/full-drum.svg" id="full-drum">
				<img src="images/kick.svg" id="kick">
				<img src="images/open-hi-hats.svg" id="open-hi-hats" >
				<img src="images/snap.svg" id="snap">
			</section>
		</section>
		</div>
		<script src="js/main.js"></script>
	</body>

</html>
